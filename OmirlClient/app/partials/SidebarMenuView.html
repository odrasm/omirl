<div class="sidebar-menu">
    <div class="row">
        <div class="map-text-legend">
            <!--
            <div class="map-text-legend-selected">{{m_sParentText | translate}} {{m_sChildText != "" && m_sChildText != null ? "->" : ""}} {{m_sChildText != "" ? m_sChildText : "" | translate}}
            </div>
            -->
            <div class="map-text-legend-selected">{{m_sParentText | translate}}</div>
        </div>
    </div>

    <div class="row">
        
        <ul class="menu-items-wrapper">
            <li class='map-firstlevel-icon' 
                ng-repeat="oItem in menuItemsList"
                ng-class="{'map-firstlevel-icon-selected': isActive(oItem) == true}"
                tooltip-popup-delay="500" tooltip="{{oItem.description | translate}}">
                <img class="img-map-firstlevel-icon" ng-src="{{oItem.imageLinkOff}}"
                 ng-click="mainItemClick(oItem)"/>
            </li>
        </ul>
        <div class="clearfix"></div>
        <div class='submenu' ng-show="m_bIsSubmenuVisible == true">
            <ul class="menu-items-wrapper">
                <li class='map-firstlevel-icon'
                    ng-repeat="oItem in submenuItems"
                    ng-class="{'map-firstlevel-icon-selected': isSubActive(oItem) == true}"
                    tooltip-popup-delay="500" tooltip="{{oItem.description | translate}}">
                    <img class="img-map-firstlevel-icon" ng-src="{{oItem.imageLinkOff}}"
                     ng-click="submenuItemClick(oItem)"/>
                </li>
            </ul>
            <div class="clearfix"></div>
            
            <div class="map-text-legend-selected second-level">{{m_sChildText != "" ? m_sChildText : "" | translate}}</div>
        </div>
        <!--
        <div ng-repeat="oTable in m_oController.m_oTableService.getTableLinks()"
             class="col-md-1 col-xs-1 map-firstlevel-icon"
             ng-class="{'map-firstlevel-icon-selected': oTable.isActive}"
             tooltip-popup-delay="500" tooltip="{{oTable.description}}">
            <img class="img-map-firstlevel-icon" ng-src="{{oTable.imageLinkOff}}"
                 ng-click="m_oController.m_oTableService.tableLinkClicked(oTable)"/>
        </div>
        -->
    </div>
</div>
